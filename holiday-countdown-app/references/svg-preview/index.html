<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Holiday SVG Preview</title>
  <style>
    body{margin:0;padding:24px;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:#0b1220;color:#e2e8f0}
    h1{margin:0 0 6px;font-size:22px}
    p{margin:0 0 18px;color:#94a3b8}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:14px}
    .card{margin:0;padding:10px;border:1px solid #334155;border-radius:12px;background:#111827}
    figcaption{font-size:13px;color:#cbd5e1;margin-bottom:8px}
    img{width:100%;height:auto;display:block;border-radius:10px;background:#1e293b}
  </style>
</head>
<body>
  <h1>节日 SVG 本地预览（最新）</h1>
  <p>目录：references/svg-preview</p>
  <section class="grid">
  <figure class="card">
    <figcaption>元旦节（new-year.svg）</figcaption>
    <img src="./new-year.svg" alt="元旦节" />
  </figure>


  <figure class="card">
    <figcaption>春节（spring-festival.svg）</figcaption>
    <img src="./spring-festival.svg" alt="春节" />
  </figure>


  <figure class="card">
    <figcaption>清明节（qingming.svg）</figcaption>
    <img src="./qingming.svg" alt="清明节" />
  </figure>


  <figure class="card">
    <figcaption>劳动节（labor-day.svg）</figcaption>
    <img src="./labor-day.svg" alt="劳动节" />
  </figure>


  <figure class="card">
    <figcaption>端午节（dragon-boat.svg）</figcaption>
    <img src="./dragon-boat.svg" alt="端午节" />
  </figure>


  <figure class="card">
    <figcaption>中秋节（mid-autumn.svg）</figcaption>
    <img src="./mid-autumn.svg" alt="中秋节" />
  </figure>


  <figure class="card">
    <figcaption>国庆节（national-day.svg）</figcaption>
    <img src="./national-day.svg" alt="国庆节" />
  </figure>
</section>
</body>
</html>
