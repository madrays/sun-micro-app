      <path d="M-20,20 Q0,5 20,20" fill="#B91C1C" /> <!-- Top cap -->
      <rect x="-2" y="70" width="4" height="6" fill="#F59E0B" />
      <g stroke="#B91C1C" stroke-width="1.5" fill="none">
         <path d="M-10,20 Q-14,45 -10,70 M0,20 V70 M10,20 Q14,45 10,70" opacity="0.3"/>
      </g>
      <!-- 穗 -->
