        <stop offset="0%" stop-color="#EF4444" />
        <stop offset="100%" stop-color="#F59E0B" />
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.1"/>
