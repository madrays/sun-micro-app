    </defs>
    <rect x="10" y="10" width="320" height="200" rx="24" fill="url(#bg-EF4444)" opacity="0.15" />
    <rect x="10" y="10" width="320" height="200" rx="24" fill="none" stroke="rgba(15,23,42,0.08)" stroke-width="1.5"/>
    
    <!-- 左灯笼 -->
